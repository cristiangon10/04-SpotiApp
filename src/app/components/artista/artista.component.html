<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">

  <div class="col-2">
    <img [src]="artista.images | noImage" class=" img-circle">
  </div>

  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="blank">
        Escuchar Artista en Spotify
      </a>
    </p>
  </div>

  <div class="col-4">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>

  <div class="row m-5" >
    <div class="col">

      <table class="table" >
        <thead>
          <tr>
            <th>Foto</th>
            <th>Album</th>
            <th>Canci√≥n</th>
            <th>Vista Previa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cancion of cancionesTop">
            <th>
              <img [src]="cancion.album.images | noImage" class="img-thumb img-circle">
            </th>
            <th>{{cancion.album.name}}</th>
            <th>{{cancion.name}}</th>
            <th>
              <!-- <audio [src]="cancion.preview_url" controls></audio> -->
              <iframe [src]="cancion.uri | domseguro" 
              width="300" height="100" frameborder="100" allowtransparency="false" allow="encrypted-media">
            </iframe>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
